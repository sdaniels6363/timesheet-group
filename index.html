<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- javascript links -->
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <h5 class="card-header">Current Employees</h5>
                    <div class="card-body">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- we'll append values here -->
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <h5 class="card-header">Add Employee</h5>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Employee Name</label>
                                <input type="text" class="form-control" id="empName" placeholder="Jane Doe">

                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Role</label>
                                <input type="text" class="form-control" id="empRole" placeholder="CEO">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Start Date (MM/DD/YYY)</label>
                                <input type="date" class="form-control" id="empStartDate" placeholder="Start Date">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Monthly Rate</label>
                                <input type="text" class="form-control" id="monthlyRate"
                                    placeholder="Monthly Rate">
                            </div>
                            <div class="btn btn-success" id="submit">Submit</div>
                        </form>


                    </div>
                </div>

            </div>

        </div>



    </div>

</body>

</html>
